<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkripsi-Dekripsi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Enkripsi-Dekripsi</h1>
        <div>
            <label for="inputText">Masukkan Teks:</label>
            <textarea id="inputText" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="key">Kunci:</label>
            <input type="text" id="key">
        </div>
        <div>
            <button onclick="encrypt()">Enkripsi</button>
            <button onclick="decrypt()">Dekripsi</button>
        </div>
        <div>
            <label for="outputText">Hasil:</label><br>
            <textarea id="outputText" rows="4" cols="50" readonly></textarea>
        </div>
    </div>
    <script src="crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
